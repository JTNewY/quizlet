<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 퀴즈</title>
</head>
<body>
    <h2>영어 단어 퀴즈</h2>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <form method="post" action="{% url 'words:check_english_quiz' %}">
            {% csrf_token %}
            <p>아래의 단어 중 올바른 뜻을 선택하세요:</p>
            {% for word in selected_words %}
                <input type="radio" id="word_{{ word.id }}" name="selected_word" value="{{ word.id }}">
                <label for="word_{{ word.id }}">{{ word.definition }}</label><br>
            {% endfor %}
            <button type="submit">정답 제출</button>
        </form>
    {% endif %}
</body>
</html>
