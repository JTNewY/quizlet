{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 추가</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e7f0ff, #ffffff);
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #007BFF;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0056b3;
            box-shadow: none;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h2>단어 추가</h2>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="kanji">한자 (선택사항):</label>
                <input type="text" class="form-control" id="kanji" name="kanji" placeholder="한자를 입력하세요 (선택사항)">
            </div>

            <div class="form-group">
                <label for="hiragana">히라가나:</label>
                <input type="text" class="form-control" id="hiragana" name="hiragana" required placeholder="히라가나를 입력하세요">
            </div>

            <div class="form-group">
                <label for="definition">뜻:</label>
                <textarea class="form-control" id="definition" name="definition" required placeholder="뜻을 입력하세요" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="unit-select">단원 선택:</label>
                <select class="form-select" id="unit-select" name="unit">
                    <option value="">단원을 선택하세요</option>
                    {% for unit in units %}
                        <option value="{{ unit }}">{{ unit }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="unit-input">직접 입력:</label>
                <input type="text" class="form-control" id="unit-input" name="custom_unit" placeholder="직접 단원을 입력하세요">
            </div>

            <button type="submit" class="btn-submit">추가하기</button>
        </form>
        <a href="{% url 'words:word_list' %}" class="back-link">단어 목록으로 돌아가기</a>
    </div>
    <script>
        // 다크 모드 토글 (추후 구현 필요)
    </script>
</body>
</html>
