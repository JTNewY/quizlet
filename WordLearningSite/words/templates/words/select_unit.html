{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단원 선택</title>
    <style>
        /* 기본 스타일 */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #eef2f3; 
            text-align: center; 
            padding: 20px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 { 
            margin-bottom: 20px; 
            color: #333;
        }

        /* 선택 박스 스타일 */
        select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 200px; /* 너비 조정 */
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #007BFF; /* 포커스 시 테두리 색상 변경 */
            outline: none;
        }

        /* 버튼 스타일 */
        button { 
            padding: 10px 20px; 
            font-size: 1em; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }

        button:hover { 
            background-color: #218838; 
        }

        /* 링크 스타일 */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>단원을 선택하세요</h2>
    <form action="{% url 'words:quiz' %}" method="get">
        <select name="unit">
            <option value="전체" {% if unit == '전체' %}selected{% endif %}>전체 단원</option>
            {% for unit in units %}
                <option value="{{ unit }}" {% if unit == selected_unit %}selected{% endif %}>{{ unit }}</option>
            {% endfor %}
        </select>
        <button type="submit">퀴즈 시작</button>
    </form>
    <a href="{% url 'words:word_list' %}">내 단어 목록 보기</a>

</body>
</html>
