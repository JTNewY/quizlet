<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 결과</title>
</head>
<body>
    <h2>퀴즈 결과</h2>
    {% if is_correct %}
        <p>정답입니다! 올바른 단어는 "{{ correct_word }}"입니다.</p>
        <p>그 뜻은: "{{ correct_definition }}"입니다.</p>
    {% else %}
        <p>틀렸습니다. 정답은 "{{ correct_word }}"입니다.</p>
        <p>그 뜻은: "{{ correct_definition }}"입니다.</p>
    {% endif %}
    <a href="{% url 'words:quiz_view' %}">다시 퀴즈 풀기</a>
</body>
</html>
