<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* 부드러운 배경 색상 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 중앙 정렬 */
        }

        h2 {
            color: #333; /* 제목 색상 */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em; /* 글씨 크기 조정 */
            margin: 10px 0; /* 간격 조정 */
            text-align: center; /* 중앙 정렬 */
        }

        a {
            margin-top: 20px; /* 링크와 결과 간격 */
            color: #007BFF; /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
            font-weight: bold; /* 글자 두껍게 */
            transition: color 0.3s; /* 색상 전환 효과 */
        }

        a:hover {
            color: #0056b3; /* 호버 시 색상 변화 */
        }
    </style>
</head>
<body>
    <h2>퀴즈 결과</h2>
    {% if is_correct %}
        <p class="correct">정답입니다! 올바른 단어는 "<strong>{{ correct_word }}</strong>"입니다.</p>
        <p>그 뜻은: "<strong>{{ correct_definition }}</strong>"입니다.</p>
    {% else %}
        <p class="incorrect">틀렸습니다. 정답은 "<strong>{{ correct_word }}</strong>"입니다.</p>
        <p>그 뜻은: "<strong>{{ correct_definition }}</strong>"입니다.</p>
    {% endif %}
    <a href="{% url 'words:quiz_view' %}">다시 퀴즈 풀기</a>
</body>
</html>
